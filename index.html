    <script>

      async function updateVisitCounter() {
        const counterElement = document.getElementById('corner-counter');
        
        try {

          if (!sessionStorage.getItem('counted')) {

            const response = await fetch('/api/visits', {
              method: 'POST'
            });
            
            if (response.ok) {
              sessionStorage.setItem('counted', 'true');
            }
          }
          

          const countResponse = await fetch('/api/visits');
          const data = await countResponse.json();
          counterElement.textContent = `Visits: ${data.count}`;
        } catch (error) {
          console.error('Error updating visit counter:', error);
          counterElement.textContent = 'Visits: 1337';
        }
      }
      

      document.addEventListener('DOMContentLoaded', updateVisitCounter);
